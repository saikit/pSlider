<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width; initial-scale = 1.0; maximum-scale=1.0; user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<title>pSlider (jQuery)</title>
<link type="text/css" href="slider.css" rel="stylesheet">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script type="text/javascript" src="pSlider.js"></script>
<script type="text/javascript">
$(function () 
{
	$('#slider').pSlider({
			axis : 'y',
			min : 1,
			max : 10000,
			value : 20,
			length: 336,
			step: 1,
			thumb: 38,
			flip: 80,
			animate: true,
			onLoad : function (response)
			{
				$('<p>The value of this position is <span id="value">'+ response.value +'</span></p>').insertAfter('#slider');
			},
			onMove : function (response)
			{
				$('#value').text(response.value);
			},
			onFinish : function (response)
			{
				$('#value').text(response.value);
			}
		});
	
});
</script>
</head>

<body>
<div id="slider"></div>

</body>
</html>
