<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width; initial-scale = 1.0; maximum-scale=1.0; user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<title>pSlider (jQuery)</title>
<link type="text/css" href="slider.css" rel="stylesheet">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script type="text/javascript" src="jquery.pSlider.js"></script>
<script type="text/javascript">
var numbers = ['一萬','二萬','三萬','四萬','五萬','六萬','七萬','八萬','九萬','東','南','西','北','中','發','囗'];
$(function () 
{
	$('#slider1').pSlider();
	$('#slider2').pSlider({
			axis : 'y',
			min : 1,
			max : 16,
			value : 1,
			length: 336,
			thumb: 38,
			numberBind: true,
			flip: 80,
			arrowSpeed: 50,
			animate: true,
			array: numbers,
			plusText: '&uarr;',
			minusText: '&darr;',
			onLoad : function (response)
			{
				$('<p>The value of this position is <span id="value">'+ response.value +'</span></p><p>The slider percentage is <span id="percent">'+ response.percentage +'</span>%</p>').insertAfter('#slider2');
			},
			onMove : function (response)
			{
				$('#value').text(response.value);
				$('#percent').text(response.percentage);
			},
			onFinish : function (response)
			{
				$('#value').text(response.value);
				$('#percent').text(response.percentage);
			}
	});
	
	var api = $('#slider2').data('pSlider');
	
	$('#btn').click(function () {
		api.setValue(16);
	});
	
});
</script>
</head>

<body>
<h1>pSlider</h1>
<p>A jQuery slider plugin for desktop and mobile browsers. Written by Sai-Kit Hui (<a href="http://twitter.com/#!/saikit">@saikit</a>). This project is hosted at <a href="https://github.com/saikit/pSlider">https://github.com/saikit/pSlider</a> </p>
<h2>Keep it simple...</h2>
<div id="slider1"></div>
<br class="clear">
<h2>Or go nuts!</h2>
<div id="slider2"></div>
<input type="button" value="To the max!" id="btn">
<br class="clear">


</body>
</html>
